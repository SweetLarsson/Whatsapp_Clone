<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Whatsapp Web Clone</title>
</head>

<body>
    <!-- Splash Screen -->

    <!-- Loading Screen -->

    <!-- ACTIVITY SCREEN INTERFACE -->
    <!-- Parent Division -->
    <div class="chat_screen">
        <!-- First Child -->
        <!-- Left Selection Panel -->
        <div class="left_selection_panel">
            <div class="left_icon_management_top">
                <img src="assets/Icons/meta.png" alt="">
                <img src="assets/Icons/meta.png" alt="">
                <img src="assets/Icons/meta.png" alt="">
                <img src="assets/Icons/meta.png" alt="">
                <img src="assets/Icons/meta.png" alt="">
            </div>
            <div class="left_icon_management_bottom">
                <img src="assets/Icons/meta.png" alt="">
                <img src="assets/Icons/meta.png" alt="">
            </div>
        </div>

        <!-- Second Child -->
        <!-- Middle Selected Panel -->
        <div class="middle_selected_panel">
            <div>
                <div class="name_panel">
                    <div>
                        <h2>Chats</h2>
                    </div>
                    <div>
                        <img src="assets/Icons/meta.png" alt="">
                        <img src="assets/Icons/meta.png" alt="">
                    </div>
                </div>
                <input type="text" placeholder="Search">
                <div class="easy_btn">
                    <button>All</button>
                    <button>Unread</button>
                    <button>Favourites</button>
                    <button>Groups</button>
                </div>
            </div>
        </div>

        <!-- Third Child -->
        <!-- View Response Interface Interaction -->
        <div class="right_selection_panel">
            <div class="right_selection_panel_arrange">
                <img src="assets/images/download.png" alt="">
                <h2>Download WhatsApp for Windows</h2>
                <p>Make calls, share your screen and get a faster
                    experience when you download the Windows app.
                </p>
                <button>Get from Microsoft Store</button>
            </div>
            <div class="right_selection_panel_arrange_bottom">
                <img src="assets/Icons/meta.png" alt="">Your personal messages
                are end-to-end encrypted
            </div>
        </div>
    </div>
    
    <!-- Javascript link from html-->
    <script src="index.js"></script>
</body>

</html>
